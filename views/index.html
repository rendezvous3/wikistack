{% extends "layout.html" %}

{% block content %}
  <h3>Pages {% if title %} {{ title }} to '{{ pageN.title }}' {% endif %}</h3>
  <hr>
  <ul class="list-unstyled">
    <!-- PLACEHOLDER LIST OF PAGES -->
    {% for page in pages %}
    <li><a href="{{ page.route }}">{{ page.title }}</a> </li>  
    {% endfor %}
  </ul>
{% endblock %}
